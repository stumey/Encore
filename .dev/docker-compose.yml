version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: encore-postgres
    environment:
      POSTGRES_USER: encore
      POSTGRES_PASSWORD: encore_dev_password
      POSTGRES_DB: encore
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U encore"]
      interval: 5s
      timeout: 5s
      retries: 5

  flyway:
    image: flyway/flyway:latest
    container_name: encore-flyway
    command: -url=jdbc:postgresql://postgres:5432/encore -user=encore -password=encore_dev_password -connectRetries=60 migrate
    volumes:
      - ../db/migrations:/flyway/sql
    depends_on:
      postgres:
        condition: service_healthy

  adminer:
    image: adminer:latest
    container_name: encore-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

  localstack:
    image: localstack/localstack:latest
    container_name: encore-localstack
    environment:
      - SERVICES=s3,cognito-idp
      - DEBUG=1
      - DATA_DIR=/var/lib/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ./localstack-init:/etc/localstack/init/ready.d

volumes:
  postgres_data:
  localstack_data:
